<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Smart Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="auth-card">
    <h4 class="mb-4 text-center text-success fw-bold">Create Account</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" placeholder="Choose a username" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input class="form-control" name="password" type="password" placeholder="••••••••" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary">Register</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <small>Already have an account? <a href="/login">Log in here</a></small>
    </div>
  </div>

</body>
</html>
