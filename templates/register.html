<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Smart Budget Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #0b1028; color: white;">

  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; background-color: #142038; color: white;">
    <h4 class="mb-4 text-center fw-bold">Create Account</h4>
    <form method="POST" action="/register">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required />
      </div>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <button class="btn btn-light w-100" type="submit">Register</button>
    </form>    
    <div class="text-center mt-3">
      <small>Already have an account? <a href="/login" class="text-decoration-underline" style="color: #38bdf8;">Log in here</a></small>
    </div>
  </div>

</body>
</html>
