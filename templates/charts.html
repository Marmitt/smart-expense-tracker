<script>
    new Chart(document.getElementById('incomeChart'), {
      type: 'doughnut',
      data: {
        labels: {{ income_labels | tojson }},
        datasets: [{ data: {{ income_data | tojson }}, backgroundColor: ['#38b994', '#4ddbb0'] }]
      },
      options: { cutout: '60%' }
    });
    
    new Chart(document.getElementById('incomeBarChart'), {
      type: 'bar',
      data: {
        labels: {{ income_summary | map(attribute='label') | list | tojson }},
        datasets: [
          {label:'Actual',data:{{ income_summary | map(attribute='actual') | list | tojson }},backgroundColor:'#38b994'},
          {label:'Goal',data:{{ income_summary | map(attribute='goal') | list | tojson }},backgroundColor:'#4ddbb0'}
        ]
      },
      options: { indexAxis: 'y' }
    });
    
    new Chart(document.getElementById('expenseAreaChart'), {
      type: 'line',
      data: {
        labels: {{ expense_labels | tojson }},
        datasets: [{data:{{ expense_data | tojson }},fill:true,backgroundColor:'rgba(255,87,139,0.2)',borderColor:'#ff578b'}]
      },
      options: { scales: { y: {beginAtZero:true} } }
    });
    
    new Chart(document.getElementById('expenseBarChart'), {
      type: 'bar',
      data: {
        labels: {{ expense_summary | map(attribute='label') | list | tojson }},
        datasets: [
          {label:'Actual',data:{{ expense_summary | map(attribute='actual') | list | tojson }},backgroundColor:'#ff578b'},
          {label:'Budget',data:{{ expense_summary | map(attribute='goal') | list | tojson }},backgroundColor:'#f191b3'}
        ]
      },
      options: { indexAxis: 'y' }
    });
    
    new Chart(document.getElementById('savingsChart'), {
      type: 'line',
      data: {
        labels: {{ savings_labels | tojson }},
        datasets: [{data:{{ savings_data | tojson }},fill:true,backgroundColor:'rgba(250,204,21,0.2)',borderColor:'#facc15'}]
      },
      options: { scales: { y: {beginAtZero:true} } }
    });
    </script>
