<div class="row align-items-start mb-5 gx-5">
    <div class="col-md-6">
      <div class="card">
        <h5 class="text-success">Incomes</h5>
        <form method="POST" action="/add_income">
          <input type="text" name="source" class="form-control mb-2" placeholder="Income Source" required>
          <input type="number" name="amount" step="0.01" class="form-control mb-2" placeholder="Amount" required>
          <button class="btn btn-success w-100">Add Income</button>
        </form>
        <table class="table table-bordered table-sm mt-4">
          <thead>
            <tr class="text-light">
              <th>Category</th>
              <th>Goal</th>
              <th>Actual</th>
              <th>Difference</th>
              <th>Set Budget</th>
            </tr>
          </thead>
          <tbody>
            {% for income in income_summary %}
            <tr>
              <td><i class="bi {{ income.icon }} me-1"></i>{{ income.label }}</td>
              <td>${{ "%.2f"|format(income.goal) }}</td>
              <td>${{ "%.2f"|format(income.actual) }}</td>
              <td class="{% if income.diff >= 0 %}text-success{% else %}text-danger{% endif %}">
                {{ "+" if income.diff >= 0 else "-" }}${{ "%.2f"|format(income.diff|abs) }}
              </td>
              <td>
                <form method="POST" action="/set_goal">
                  <input type="hidden" name="name" value="{{ income.label }}">
                  <input type="hidden" name="type" value="income">
                  <input type="number" name="amount" step="0.01" value="{{ income.goal }}" class="form-control form-control-sm">
                  <button class="btn btn-sm btn-outline-success mt-1">Set Budget</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card h-100">
        <div class="row">
          <div class="col-md-6"><canvas id="incomeChart"></canvas></div>
          <div class="col-md-6"><canvas id="incomeBarChart"></canvas></div>
        </div>
      </div>
    </div>
  </div>
