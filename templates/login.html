<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Smart Budget Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #0b1028; color: white;">

  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; background-color: #142038; color: white;">
    <h4 class="mb-4 text-center fw-bold">Log In</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input class="form-control" name="password" type="password" placeholder="••••••••" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-success">Login</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <small>Don't have an account? <a href="/register" class="text-decoration-underline" style="color: #38bdf8;">Register here</a></small>
    </div>
  </div>

</body>
</html>
